<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="../image/header-logo.png" />
    <title>Receipt</title>
  </head>
  <body class="bg-slate-100 mx-auto lg:px-24">
    <main class="px-2 lg:px-24">
      <div
        class="py-2 w-full flex-col flex justify-center items-center space-y-2"
      >
        <div class="flex justify-center flex-col">
          <img src="./image/header-logo.png" class="h-28 w-36" />
        </div>
        <h class="uppercase font-bold text-center px-2 md:text-xl"
          >Zanzibar Civil Status Registration Agency (ZCSRA)</h
        >
      </div>

      <div class="w-full flex items-center justify-center px-8 mt-12">
        <div
          class="bg-white shadow-lg rounded-md px-12 flex justify-center py-8 flex-col items-center space-y-12"
        >
          <button
            class="uppercase px-4 flex space-x-2 bg-crvsblue-700 py-4 text-white font-semibold rounded hover:border hover:bg-transparent hover:border-crvsblue-700 hover:text-crvsblue-700"
            type="button"
            id="download"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 13l-3 3m0 0l-3-3m3 3V8m0 13a9 9 0 110-18 9 9 0 010 18z"
              />
            </svg>
            <h> download </h>
          </button>
        </div>
      </div>
    </main>
  </body>

  <!-- Receipt form -->
  <div class="flex justify-center mt-12 py-12" id="receipt">
    <div
      class="w-[308px] border border-black px-4 py-6 uppercase text-xs font-robot"
    >
      <div class="flex items-center justify-center">
        <img src="./image/crvs-image.png" class="h-12" alt="" />
      </div>
      <div class="space-y-2">
        <div class="flex justify-center items-center mt-4 flex-col space-y-2">
          <h1 class="text-center">The Revolutionary Gorvernment of Zanzibar</h1>
          <h1 class="">zanzibar social security fund</h1>
          <h1 class="">Exchequer Receipt</h1>
          <h1 class="">Stakabadhi ya malipo ya serikali</h1>
        </div>

        <div
          class="border-t border-dashed py-4 border-black flex flex-col space-y-2"
        >
          <label class="flex space-x-4">
            <h1>Receipt No:</h1>
            <h1 class="font-bold">98765783939374</h1>
          </label>
          <label class="flex space-x-4">
            <h1>Received From:</h1>
            <h1 class="font-bold">hosam</h1>
          </label>

          <label class="flex space-x-4">
            <h1>Amount:</h1>
            <h1 class="font-bold">60,000.00</h1>
          </label>

          <label class="flex space-x-4">
            <h1>Outstanding Balance:</h1>
            <h1 class="font-bold">0.00</h1>
          </label>
        </div>

        <div
          class="border-t border-dashed py-4 border-black flex flex-col space-y-2"
        >
          <label class="flex space-x-4">
            <h1>bill reference:</h1>
            <h1 class="font-bold">200001120030402</h1>
          </label>
          <label class="flex space-x-4">
            <h1>Payment Control Number:</h1>
            <h1 class="font-bold">20192839233</h1>
          </label>

          <label class="flex space-x-4">
            <h1>payment date:</h1>
            <h1 class="font-bold">2022-10-02</h1>
          </label>

          <label class="flex space-x-4">
            <h1>Issued by:</h1>
            <h1 class="font-bold">Raya Mohamed</h1>
          </label>

          <label class="flex space-x-4">
            <h1>Date Issued:</h1>
            <h1 class="font-bold">2022-10-02</h1>
          </label>
          <label class="flex space-x-4">
            <h1>Signature:</h1>
            <h1 class="font-bold">---------</h1>
          </label>
        </div>

        <div>
        
          <div
            class="border-t border-b justify-between border-dashed py-2 border-black flex items-center px-2"
          >
            <h1 class="font-bold">description</h1>
            <h1 class="font-bold">amount</h1>
          </div>
          <div class="border-b border-dashed border-black px-2 space-y-3 py-3">
            <label class="justify-between flex items-center">
              <h1 class="">2339203 - ada ya hati :</h1>
              <h1 class="">30,000.00</h1>
            </label>
            <label class="justify-between flex items-center">
              <h1 class="">1239203 - ada ya ya kusafiri :</h1>
              <h1 class="">30,000.00</h1>
            </label>
            <label class="justify-between flex items-center">
              <h1 class="">2483303 - ada ya kibali :</h1>
              <h1 class="">30,000.00</h1>
            </label>
            <label class="border-t border-black  border-dashed  py-2  justify-between flex items-center font-bold">
              <h1 class="">total amount:</h1>
              <h1 class="">30,000.00</h1>
            </label>
          </div>
          
          <div class="py-4 flex flex-col space-y-4 items-center justify-center">
            <h1>receipt verfication code </h1>
            <h1 class="font-bold tracking-widest">Ca8s7493 </h1>
            <div id="qrcode"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script type="text/javascript">
    var qrcode = new QRCode(document.getElementById("qrcode"), {
      text: "2237483928377483933303",
      width: 128,
      height: 128,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H,
    });
  </script>

  <script>
    var button = document.getElementById("download");
    var makepdf = document.getElementById("receipt");

    button.addEventListener("click", function () {
      var opt = {
        filename: "Receipt",
      };
      html2pdf().set(opt).from(makepdf).save();
    });
  </script>

</html>
