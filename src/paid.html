<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="../image/header-logo.png" />
    <title>Conrol Number</title>
  </head>
  <body class="bg-slate-100">
    <main class="min-h-screen px-2 lg:px-24">
      <div
        class="py-2 w-full flex-col flex justify-center items-center space-y-2"
      >
        <div class="flex justify-center flex-col">
          <img src="./image/header-logo.png" class="h-28 w-36" />
        </div>
        <h class="uppercase font-bold text-center px-2 md:text-xl"
          >Zanzibar Civil Status Registration Agency (ZCSRA)</h
        >
      </div>

      <div class="h-96 w-full flex items-center justify-center px-8 mt-24">
        <div
          class="bg-white shadow-lg rounded-md px-12 flex justify-center py-16 flex-col items-center space-y-12"
        >

        <div class="flex flex-col items-center space-y-2">

          <h class="text-center text-lg"
            >Please use the following control number to pay, so as you can be able download
            your form</h
          >
          <h class="text-slate-500 ">Click the below number to copy it </h>
        </div>
          <div class="space-y-2 flex flex-col">

              <button
                
                onclick="copyMeOnClipboard()"
                class="tracking-widest lining-nums text-3xl font-bold p-6 bg-sky-100 border-2 border-dashed rounded border-crvsblue-700 text-crvsblue-800"
              >
                <h id="controlnumber">
                    991270416395
                </h>
              </button>
    
              <p id="writeText" class="text-red-700 text-center font-medium"></p>
          </div>

          <button
            class="uppercase px-4 flex space-x-2 bg-crvsblue-700 py-4 text-white font-semibold rounded hover:border hover:bg-transparent hover:border-crvsblue-700 hover:text-crvsblue-700"
            type="button"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 13l-3 3m0 0l-3-3m3 3V8m0 13a9 9 0 110-18 9 9 0 010 18z"
              />
            </svg>
            <h> download </h>
          </button>
        </div>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./js/index.js"></script>

    <script>
    //   const copyText = document.getElementById("controlnumber");
    //   const showText = document.querySelector("p");
    //   const showText = document.querySelector("p");


      function copyMeOnClipboard() {
        var r = document.createRange();
        var text = document.getElementById("writeText");
        r.selectNode(document.getElementById("controlnumber"));
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(r);
        document.execCommand("copy");
        window.getSelection().removeAllRanges();
        console.log("copy")
        text.innerHTML = "The control number is copied !"
      }
      991270416395
    </script>
  </body>
</html>
